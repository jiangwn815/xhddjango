{% extends "base.html" %}
{% block mainbody %}
    <form name="loginForm" id="loginForm" action="{% url 'mainpages:login_view' %}" method="post">
                {% csrf_token %}

                    <div class="form-group row">
                        <div class="col-6 offset-2">
                            <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
                            <div class="form-control-feedback">请输入用户名</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6 offset-2">
                            <input type="password" class="form-control" name="password" id="password"  placeholder="密码">
                            <div class="form-control-feedback">请输入密码</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-6 offset-2">
                        <button type="submit" class="btn btn-primary btn-block" id="submit-btn">提交</button>
                        </div>
                    </div>


            </form>
{% endblock %}

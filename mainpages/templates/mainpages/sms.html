<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    {% load static %}
    <link rel="icon" sizes="200x200" href="{% static 'mainpages/favicon.ico' %}" />
    <link rel="shortcut icon" href="{% static 'mainpages/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainpages/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainpages/css/sms.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainpages/css/bootstrap.css' %}" />


    <title>有度有数</title>
</head>
<body>
<header class="fixed-top">
    <div class="navbar navbar-toggleable-sm navbar-inverse justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="{% static 'mainpages/img/headerlogo.png' %}" width="140rem">
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link register-btn" href="#">登&nbsp&nbsp录</a>
          </li>
          <li class="nav-item">
            <a class="nav-link register-btn"  href="{% url 'mainpages:register' %}">注&nbsp&nbsp册</a>
          </li>
        </ul>
    </div>

</header>
<div class="container-fluid" id="main-body">
    <div class="row">
        <nav class="col-2 " id="nav">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#">首&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp页</a></li>
                <li class="nav-item"><a class="nav-link" href="#">个人中心</a></li>
                <li class="nav-item"><a class="nav-link" href="#">产品介绍</a></li>
                <li class="nav-item"><a class="nav-link" href="#">关于我们</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">待定</a></li>
            </ul>
        </nav>
        <main class="col-10" id="main">

            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">新建短信任务</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'mainpages:smslist' %}">短信任务列表</a>
              </li>
            </ul>
            <div class="form-body">
            <form name="newTask" id="newTask" action="tasks/create" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="task-name" class="col-2 col-form-label" style="text-align: center">短信任务名称：</label>
                    <div class="col-7">
                        <input type="text" class="form-control" name="task-name" id="task-name">
                        <div class="form-control-feedback">请输入短信任务名称</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sender-number" class="col-2 col-form-label" style="text-align: center">短信发送号码：</label>
                    <div class="col-7">
                        <input type="text" class="form-control" name="sender-number" id="sender-number">
                        <div class="form-control-feedback">请输入发送短信的号码</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sendTime" class="col-2 col-form-label" style="text-align: center">短信发送时间：</label>
                    <div class="col-7">
                        <input type="text" class="form-control" value="2017-04-03 21:05" id="datetimepicker">
                        <input type="hidden" name="sendTime" id="sendTime">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="task-content" class="col-2 col-form-label" style="text-align: center">短信发送内容：</label>
                    <div class="col-7">
                        <textarea class="form-control" name="task-content" id="task-content" rows="4"></textarea>
                        <div class="form-control-feedback">请输入发送短信任务内容</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="receiver-number" class="col-2 col-form-label" style="text-align: center">目标短信号码：</label>
                    <div class="col-7">
                        <textarea class="form-control" name="receiver-number" id="receiver-number" rows="4"></textarea>
                        <div class="form-control-feedback">请输入接收短信的手机号码清单，各个号码以符号,隔开</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-2 col-7">
                    <button type="button" id="submit-btn" class="btn btn-primary btn-block">提交任务</button>
                    </div>
                </div>
                <input type="hidden" name="taskStatus" id="taskStatus" value="0">
            </form>
            </div>
        </main>

    </div>
</div>
<footer id="footer">
    <span>&copy;中国电信股份有限公司北京分公司版权所有</span>
</footer>
<script src="{% static 'mainpages/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'mainpages/js/tether.min.js' %}"></script>
<script src="{% static 'mainpages/js/bootstrap.js' %}"></script>
<script src="{% static 'mainpages/js/sms.js' %}" charset="UTF-8"></script>
</body>
</html>

{% extends "base.html" %}
{% block mainbody %}



<form name="fileSelectForm" id="fileSelectForm" method="get" action="">
  <div class="form-group">
    <label for="fileSelect">请选择要处理的文件</label>
    <select class="form-control" id="fileSelect">
        {% for file in files %}
        <option value="{{ file.id }}">{{ file.filename }}</option>
      {% endfor %}
    </select>
      <label for="fileSelect">请选择要处理的类型</label>
      <select class="form-control" id="typeSelect">

        <option value="subscribe">合约</option>
          <option value="charge">资费</option>

    </select>
  </div>
    <div class="form-group row">
            <button name="update-data" class="btn btn-primary btn-block" id="update-data" type="button">开始处理文件</button>
      </div>
</form>
<div><p id="msg"></p></div>
{% endblock %}
{% block loadjs %}
<script src="/static/datacleaning/js/update_tele_data.js" charset="UTF-8"></script>
{% endblock %}
